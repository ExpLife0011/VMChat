apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "net.melove.demo.chat"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    sourceSets {
//        main {
//            // 设置Jni so文件路径 如果有jniLibs目录就不需要设置
//            jniLibs.srcDirs = ['libs']
//        }
//    }
    productFlavors {
    }
    // 打开增量编译（实验功能）
    dexOptions {
        incremental true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Android V7库，因为已经包含了V4库，所以这里不需要再引入V4库了
    //    compile 'com.android.support:appcompat-v7:23.2.0'
    // 新的遵循 Android  Material design 设计风格库 包含了v4 v7和RecyclerView库
    compile 'com.android.support:design:23.2.0'
    // Android 官方提供的替代 ListView
    //    compile 'com.android.support:recyclerview-v7:23.2.0'
    // Google Play Service 库，使用GCM推送需要
    //    compile "com.google.android.gms:play-services-gcm:8.4.0"
    // LeakCanary Debug库，开源捕获内存溢出的库
    compile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    // LeakCanary 发版的库
    // compile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    // 第三方图片加载库
    compile 'com.github.bumptech.glide:glide:3.7.0'
    // 环信sdk
    compile files('libs/hyphenatechat_3.1.1.jar')
    // 小米推送
    compile files('libs/MiPush_SDK_Client_2_2_21.jar')
}

