apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "net.melove.app.easechat"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    sourceSets {
//        main {
//            // 设置Jni so文件路径 如果有jniLibs目录就不需要设置
//            jniLibs.srcDirs = ['libs']
//        }
//    }
    productFlavors {
    }
    // 打开增量编译（实验功能）
    dexOptions {
        incremental true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    /**
     *  新的遵循 Android  Material design 设计风格库，此扩展库已经包含了一下三个扩展库，如果引入了design，就不需要再单独引入其他库
     *  support-v4
     *  appcomat-v7
     *  recyclerView库
     */
    compile 'com.android.support:design:23.3.0'
    // Google Play Service 库，使用GCM推送需要
    //    compile "com.google.android.gms:play-services-gcm:8.4.0"
    // LeakCanary Debug库，开源捕获内存溢出的库
    compile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    // LeakCanary 发版的库
    // compile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    // 第三方图片加载库
    compile 'com.github.bumptech.glide:glide:3.7.0'
    // 环信sdk
    compile files('libs/hyphenatechat_3.1.2.jar')
    // 小米推送
    compile files('libs/MiPush_SDK_Client_2_2_21.jar')
}

